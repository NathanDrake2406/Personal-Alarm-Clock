<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="current-time">
            <div class="time-display" id="currentTime">00:00</div>
            <div class="date-display" id="currentDate">Loading...</div>
        </div>

        <div class="alarm-card" id="alarmCard">
            <div class="section-label">Set Alarm</div>
            <div class="time-input-wrapper">
                <input type="time" class="time-input" id="alarmTime" value="07:00">
            </div>

            <div class="sound-section">
                <div class="section-label">Alarm Sound</div>
                <div class="sound-options" id="soundOptions">
                    <label class="sound-option selected" data-sound="radar">
                        <input type="radio" name="sound" value="radar" checked>
                        <span class="radio-circle"></span>
                        <div class="sound-info">
                            <div class="sound-name">Radar</div>
                            <div class="sound-desc">Classic iPhone alarm</div>
                        </div>
                        <button class="preview-btn" data-preview="radar">Preview</button>
                    </label>
                    
                    <label class="sound-option" data-sound="dawn">
                        <input type="radio" name="sound" value="dawn">
                        <span class="radio-circle"></span>
                        <div class="sound-info">
                            <div class="sound-name">Dawn Birds</div>
                            <div class="sound-desc">Scientifically proven to be the best alarm</div>
                        </div>
                        <button class="preview-btn" data-preview="dawn">Preview</button>
                    </label>
                    
                    <label class="sound-option" data-sound="heavy">
                        <input type="radio" name="sound" value="heavy">
                        <span class="radio-circle"></span>
                        <div class="sound-info">
                            <div class="sound-name">Heavy Sleeper</div>
                            <div class="sound-desc">Loud and persistent</div>
                        </div>
                        <button class="preview-btn" data-preview="heavy">Preview</button>
                    </label>
                    
                    <label class="sound-option" data-sound="danger">
                        <input type="radio" name="sound" value="danger">
                        <span class="radio-circle"></span>
                        <div class="sound-info">
                            <div class="sound-name">Danger</div>
                            <div class="sound-desc">Alert alarm tone</div>
                        </div>
                        <button class="preview-btn" data-preview="danger">Preview</button>
                    </label>
                    
                    <label class="sound-option" data-sound="goggins">
                        <input type="radio" name="sound" value="goggins">
                        <span class="radio-circle"></span>
                        <div class="sound-info">
                            <div class="sound-name">Goggins</div>
                            <div class="sound-desc">Stay hard</div>
                        </div>
                        <button class="preview-btn" data-preview="goggins">Preview</button>
                    </label>
                </div>

                <div class="custom-file-wrapper">
                    <div class="custom-file-row">
                        <div class="file-input-wrapper">
                            <input type="file" class="file-input" id="soundFile" accept="audio/*">
                            <div class="file-label" id="fileLabel">
                                <svg class="file-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9 18V5l12-2v13"></path>
                                    <circle cx="6" cy="18" r="3"></circle>
                                    <circle cx="18" cy="16" r="3"></circle>
                                </svg>
                                <span class="file-text" id="fileName">Or upload your own audio...</span>
                            </div>
                        </div>
                        <button class="preview-btn" id="customPreviewBtn" style="display: none;">Preview</button>
                    </div>
                </div>
            </div>

            <div class="button-row" id="buttonRow">
                <button class="btn btn-primary" id="setAlarmBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="13" r="8"></circle>
                        <path d="M12 9v4l2 2"></path>
                        <path d="M5 3L2 6"></path>
                        <path d="M22 6l-3-3"></path>
                    </svg>
                    Set Alarm
                </button>
            </div>

            <div class="status active" id="status" style="display: none; margin-top: 1rem;">
                <span class="status-dot"></span>
                <span id="statusText">Alarm set for 07:00</span>
            </div>
        </div>

        <div class="footer">
            Keep this tab open Â· Sound will play when alarm triggers
        </div>
    </div>

    <audio id="alarmAudio" loop></audio>
    <audio id="previewAudio"></audio>

    <script src="app.js"></script>
</body>
</html>
